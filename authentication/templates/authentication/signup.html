{% extends 'base/base.html' %}

{% block content %}
<div class="container" style="padding-bottom:10px; padding-top:10px; padding-right:100px; padding-left:100px">
    <div class="row">
        <div class="col-sm-6 offset-3 mt-5 frm" style="border:1px solid black; border-radius:10px; padding-top: 10px; padding-bottom: 20px">
            {% csrf_token %}
            <form method="POST" class="mt-3" id="signup-form">
                <h1 class="text-center ebox">
                    <i class="fas fa-user"></i><br>
                    Signup Here
                </h1>
                <hr class="line line">
                <div class="mb-3" style="padding:20px">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email" placeholder="Enter Email">
                    <div class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">UserName</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username">
                </div>
                <div class="mb-3">
                    <label for="password1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter Password">
                </div>
                <div class="mb-3">
                    <label for="password2" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="password2" name="password2" placeholder="Re-enter Password">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary" style="width:150px;">Submit</button>
                    {% if error %}
                        <p>{{ error }}</p>
                    {% endif %}
                    <h2>Already have an account?</h2>
                    <a class="Anchor" href="{% url 'login_' %}">Login Here</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
