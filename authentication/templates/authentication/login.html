{% extends 'base/base.html' %}
{% load static %}
{% block content %}

<!-- Start your project here -->
<style>
  .gradient-custom {
    /* fallback for old browsers */
    background: #6a11cb;

    /* Chrome 10-25, Safari 5.1-6 */
    background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));

    /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
  }
</style>
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">
              <form method="POST" id="login-form" action="{% url 'login' %}">
              {% csrf_token %}
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter Email And Password</p>
                <div class="form-outline form-dark mb-4">
                  <input type="email" id="typeEmail" class="form-control form-control-lg" name="email" />
                  <label class="form-label" style="color: white" for="typeEmail">Email</label>
                </div>
                <div class="form-outline form-dark mb-4">
                  <input type="password" id="typePassword" class="form-control form-control-lg" name="password" />
                  <label class="form-label" style="color: white" for="typePassword">Password</label>
                </div>
                <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                {% if error %}
                  <p>{{ error }}</p>
                {% endif %}
                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>
              </form>
            </div>
            <div>
              <p class="mb-0">Have not an account? <a href="{% url 'Signup' %}" class="text-white-50 fw-bold">Signup</a></p>
            </div>
            <div>
              <p class="mb-0">Back to Home <a href="{% url 'home' %}" class="text-white-50 fw-bold">Home</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script>
  var nameInput = document.getElementById('typeEmail');
  var nameLabel = document.querySelector('label[for="typeEmail"]');

  nameInput.addEventListener('focus', function() {
    nameInput.classList.add('form-white');
    nameLabel.style.color = 'orange';
  });

  nameInput.addEventListener('blur', function() {
    nameInput.classList.remove('form-white');
    nameLabel.style.color = 'white';
  });
  var passwordInput = document.getElementById('typePassword');
  var passwordLabel = document.querySelector('label[for="typePassword"]');

  passwordInput.addEventListener('focus', function() {
    passwordInput.classList.add('form-white');
    passwordLabel.style.color = 'orange';
  });

  passwordInput.addEventListener('blur', function() {
    passwordInput.classList.remove('form-white');
    passwordLabel.style.color = 'white';
  });
</script>
<script src="{% static 'authentication/js/index.js' %}"></script>

{% endblock %}

{% block navbar %}

{% endblock navbar %}
