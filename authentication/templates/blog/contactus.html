<!-- contact.html -->
{% extends 'authentication/posts.html' %}
{% load static %}

{% block contact %}
<style>
body {
        background-image: url("{% static 'authentication/images/xandtor-vmKczlvO12A-unsplash.jpg' %}");
        background-repeat: no-repeat;
        background-size: cover;
        /* Add more CSS styles as needed */
     }
</style>
  <body>
    <div class="container" style="margin-top:100px;font-family: 'Times New Roman', Times, serif; font-style:italic; position:relative; z-index:2000;">
      <div class="row">
        <h1 style="color: black;margin-left:25%">Contact Us</h1>
        <p style="color: black;margin-left:25%">Get in touch with us using the form below:</p>
        <form method="POST" action="{% url 'contactus' %}" class="cont-form">
          {% csrf_token %}
          <div class="form-group">
            <label for="name" class="labelc">Name</label>
            <input type="text" id="name" name="name" class="form-control inputc" required>
          </div>
          <div class="form-group">
            <label for="email" class="labelc">Email</label>
            <input type="email" id="email" name="email" class="form-control inputc" required>
          </div>
          <div class="form-group">
            <label for="message" class="labelc">Message</label>
            <textarea id="message" name="message" class="form-control inputc" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary button-c">Submit</button>
        </form>
      </div> 
    </div>
  </body>
{% endblock %}
